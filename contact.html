<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="jedidi imen">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header--h1">Little Taco Shop</h1>
        <nav class="header--nav">
            <ul class="header--ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="imgs/ta.jpeg" alt="Little Taco Shop Tacos" title="Tacos ready to eat!"
                width="1000" height="649">
            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main--article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>
        <hr>
        <article class="main--article contact">
            <h2 class="contact--h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact--form">
                <fieldset class="contact--fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact--p">
                        <label class="contact--label" for="name">Name:</label>
                        <input class="contact--input" type="text" name="name" id="name" placeholder="your name"
                            required>
                    </p>
                    <p class="contact--p">
                        <label class="contact--label" for="email">Email:</label>
                        <input class="contact--input" type="email" name="email" id="email" placeholder="your email"
                            required>
                    </p>
                    <p class="contact--p">
                        <label class="contact--label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact--textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact--button" type="submit">Send</button>
                <button class="contact--button" type="reset">Reset</button>
            </form>
        </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>
</body>

</html>
